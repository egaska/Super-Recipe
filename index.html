<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <nav class="navbar justify-content-center" style="background-color: forestgreen ; color: white;">
        <div>
            <h1 id="pageTitle">Working Title</h1>
        </div>
    </nav>
    <div class="container-fluid" id="search">
        <div class="row">
            <div class="col-md-2 searchArea">
                <h3 id="search-title">Search for Recipe</h3>

                <div class="input-group">
                    <input type="text" class="form-control" id="searchinput">
                    <div class="input-group-append">
                        <button class="btn" id="searchButton" type="submit">
                            Search
                        </button>
                    </div>
                </div>

                <!--Intolerance Dropdown -->
                <div id="intoleranceDropdownDiv">
                    <div class="btn-group">
                        <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Intolerance
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" id="dairy">Dairy</a>
                            <a class="dropdown-item" id="egg">Egg</a>
                            <a class="dropdown-item" id="gluten">Gluten</a>
                            <a class="dropdown-item" id="grain">Grain</a>
                            <a class="dropdown-item" id="peanut">Peanut</a>
                            <a class="dropdown-item" id="seafood">Seafood</a>
                            <a class="dropdown-item" id="sesame">Sesame</a>
                            <a class="dropdown-item" id="shellfish">Shellfish</a>
                            <a class="dropdown-item" id="soy">Soy</a>
                            <a class="dropdown-item" id="sulfite">Sulfite</a>
                            <a class="dropdown-item" id="treeNut">Tree Nut</a>
                            <a class="dropdown-item" id="wheat">Wheat</a>
                        </div>
                    </div>
                </div>


                <div id="historyList" class="list-group">
                </div>


            </div>

            <div class="col-md-8">
                <div class="container" id="recipeArea">
                    <!-- Searched Recipes -->

                    <div class="container-fluid" id="nutritionInformation">
                        <!-- Nutrition information?  -->
                    </div>

                </div>
            </div>

            <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
            <script src="./script.js"></script>
</body>

</html>
